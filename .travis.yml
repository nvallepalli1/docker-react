sudo: required
services:
  - docker

before_install:
  - docker build -t docker-react -f Dockerfile.dev .

script:
  -  docker run docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "test"
  bucket_name: "elasticbeanstalk-us-east-1-470593872435"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $access_key
  secret_access_key:
    secure: "$secret_key"
